        <form>
            <div style = "display : flex; flex-direction: row;">
            <label for="fullname">Full name</label><br>
            <input style = "margin-left : 100px;" type="text" id="fullname" name="fullname"><br>
            </div>
            <div style = "display : flex; flex-direction: row;">
            <label for="user">Username</label><br>
            <input style = "margin-left : 100px;" type="text" id="user" name="user">
